<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamilton Cycle</title>

    <script type="text/javascript" src="../3rd/jquery.js"></script>

    <script type="text/javascript" src="../3rd/vis/vis.js"></script>
    <link rel="stylesheet" type="text/css" href="../3rd/vis/vis.css" />

    <script type="text/javascript" src="../3rd/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../3rd/bootstrap/css/bootstrap.css" />

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<p>
    Create a simple network with some nodes and edges.
</p>

    <div id="problem"></div>

    <script type="text/javascript">
        // create an array with nodes
        var nodes = new vis.DataSet([
            {id: 1, label: 'Node 1'},
            {id: 2, label: 'Node 2'},
            {id: 3, label: 'Node 3'},
            {id: 4, label: 'Node 4'},
            {id: 5, label: 'Node 5'}
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            {from: 1, to: 3},
            {from: 1, to: 2},
            {from: 2, to: 4},
            {from: 2, to: 5}
        ]);

        // create a network
        var container = document.getElementById('problem');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);
        network.on("doubleClick", function (params) {
            console.log(params);
        });


    </script>
    <div id="specialThanks">I just used <a href="http://visjs.org/">visjs</a></div>
</body>
</html>
