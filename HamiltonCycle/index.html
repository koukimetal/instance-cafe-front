<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamilton Cycle</title>

    <script type="text/javascript" src="../3rd/jquery.js"></script>

    <script type="text/javascript" src="../3rd/vis/vis.js"></script>
    <link rel="stylesheet" type="text/css" href="../3rd/vis/vis.css" />

    <script type="text/javascript" src="../3rd/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../3rd/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div id="problem"></div>
    <script type="text/javascript" src="main.js"></script>

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#graph">Graph</a></li>
        <li><a data-toggle="tab" href="#description">Description</a></li>
    </ul>
    <div class="tab-content graph-tab">
        <div id="graph" class="tab-pane fade in active">
            <div class="form-group-sm form-group form-inline">
                <label for="vertex">N:</label>
                <input type="text" class="form-control input-sm" id="vertex">
            </div>
            <div class="form-group form-inline">
                <label for="edge">M: N</label>
                <select id="operator" class="form-control input-sm">
                    <option value="multi">*</option>
                    <option value="plus">+</option>
                </select>
                <input type="text" class="form-control input-sm" id="edge">
            </div>
            <button type="button" id="generate" class="btn btn-default">Generate</button>
        </div>
        <div id="description" class="tab-pane fade">
            <h3>Menu 1</h3>
            <p>Some content in menu 1.</p>
        </div>
    </div>
    <div id="specialThanks">I just used <a href="http://visjs.org/">visjs</a></div>
</body>
</html>
